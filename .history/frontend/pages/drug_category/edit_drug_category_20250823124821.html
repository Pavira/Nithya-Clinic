<!-- Header -->
<div id="page-header-data"
     data-title="Edit Templates"
     data-icon="bag-plus-fill"
     data-subtitle="Update an existing template">
</div>

<!-- Back Button -->
<div class="d-flex justify-content-end align-items-center gap-2 mb-3 flex-wrap">
  <button class="btn btn-danger" onclick="loadPage('drug_category/view_drug_category')">
    <i class="bi bi-arrow-left-circle me-1"></i> Back
  </button>
</div>

<!-- Edit Drug Category Form Card -->
<div class="card shadow-sm border-0">
  <div class="card-body">
    <form id="edit-drug-category-form">

      <!-- Drug Category Name Row -->
      <div class="row gy-4 gx-3">
        <div class="col-md-12">
          <label class="form-label">Templates*</label>
          <input type="text" class="form-control" name="drugCategoryName" id="drugCategoryName"
            placeholder="Enter Description" maxlength="100"  required>
        </div>
      </div>

      <!-- Dynamic Description Rows -->
      <div id="drug-category-rows" class="mt-3">
        <!-- Rows will be injected here via JS -->
      </div>

      <!-- Submit Button -->
      <div class="d-flex justify-content-end mt-4 gap-2">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-bag-plus-fill me-2"></i>Update Template
        </button>
      </div>
    </form>
  </div>
</div>
