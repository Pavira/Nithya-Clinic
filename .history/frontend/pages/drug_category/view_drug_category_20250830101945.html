<!-- drug_category/view_drug_category.html -->
<!-- Header -->
<div id="page-header-data"
     data-title="Instruction Template"
     data-icon="file-earmark-medical"
     data-subtitle="View Instruction Templates">
</div>

<!-- Add Patient Button -->
<div class="d-flex justify-content-end align-items-center gap-2 mb-3 flex-wrap">
  <button class="btn btn-primary nav-link-load" data-page="drug_category/add_drug_category">
    <i class="bi bi-plus-circle me-1"></i> Add template
  </button>
</div>

<!-- table Card -->
<div class="table-card">

  <!-- Drug Category Count -->
<div class="mb-3">
  <i class="bi bi-people-fill me-1"></i><span class="fw-bold">Total Template Count: </span><span id="drug-category-count"></span>
</div>

<!-- Search Controls -->
<div class="d-flex align-items-center gap-2 mb-3 flex-nowrap">
  <!-- Dropdown -->
  <select class="form-select" id="search_type" style="width: 350px; background-color:white;">
    <!-- <option value="" selected disabled>Select Search Type</option> -->
    <option value="drug_name" selected >Drug Name</option>
    <!-- <option value="drug_category">Drug Category</option> -->
  </select>

  <!-- Search Input with Icon -->
  <div class="input-group" style="width: 400px;">
    <span class="input-group-text bg-light border-end-0">
      <i class="bi bi-search"></i>
    </span>
    <input type="text" id="search_value" class="form-control border-start-0" placeholder="Search Patients..." style="background-color: #fafafa;" />
  </div>
</div>

<!-- Table -->
<table class="table table-hover table-bordered align-middle mb-0" id="viewDrugCategoryTable">
  <thead class="table-light">
    <tr>
      <th>S.No</th>
      <th>Template</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="drug-category-table-body">
    <!-- drug-category rows will be injected here -->
  </tbody>
</table>

<!-- Pagination -->
<nav aria-label="Drug Names pagination" class="mt-4">
  <ul class="pagination justify-content-center" id="pagination-container">
    <!-- Pagination buttons will be dynamically inserted here -->
  </ul>
</nav>

</div>
