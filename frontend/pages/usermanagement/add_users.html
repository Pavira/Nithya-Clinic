<!-- Header -->
<div id="page-header-data"
     data-title="Create User"
     data-icon="person-circle"
     data-subtitle="Register new users into the system">
</div>

<!-- Back  Button -->
<div class="d-flex justify-content-end align-items-center gap-2 mb-3 flex-wrap">
  <button class="btn btn-danger" onclick="loadPage('usermanagement/view_users')">
    <i class="bi bi-arrow-left-circle me-1"></i> Back
  </button>
</div>

<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Left Image Section -->
    <div class="col-md-7 d-none d-md-flex align-items-center justify-content-center bg-light p-0 overflow-hidden">
      <img src="/admin/assets/images/create_user.jpg" class="img-fluid h-100 w-100 object-fit-cover" style="object-fit: contain;" alt="Clinic" />
    </div>

    <!-- Right Form Section -->
    <div class="col-md-5 d-flex align-items-center justify-content-center bg-white ">
      <div class="card p-4 shadow" style="min-width: 420px; max-width: 420px; width: 100%; min-height: 460px">
        <!-- <h5 class="text-center text-muted mb-4">Create User</sh5> -->
        <h2 class="fw-bold text-center mb-6">Create User</h2>

        <form id="add-user-form" class="p-4">
            <!--Display Name  -->
          <div class="mb-3">
            <label for="display-name" class="form-label">Display Name*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="display-name" placeholder="Enter display name" required title="Please enter a valid display name"/>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="user_email" placeholder="Enter email" required title="Please enter a valid email"/>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="user_password" placeholder="Enter password" required title="Please enter a valid password"/>
              <button type="button" class="btn btn-outline-secondary toggle-password">
                <i class="bi bi-eye-slash"></i>
              </button>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" required title="Please enter a valid password"/>
              <button type="button" class="btn btn-outline-secondary toggle-password">
                <i class="bi bi-eye-slash"></i>
              </button>
            </div>
          </div>

          <!-- Select user role -->
          <div class="mb-3">
            <label for="user_role" class="form-label">User Role*</label>
            <select class="form-select" id="user_role" required title="Please select a user role">
              <option value="" disabled selected>Select user role</option>
              <option value="Admin">Admin</option>
              <option value="Staff">Staff</option>
              <option value="Pharmacist">Pharmacist</option>
            </select>
          </div>

          <!-- PIN -->
          <div class="mb-3">
            <label for="pin" class="form-label">Enter New 6 Digit PIN*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi-shield-check"></i></span>
              <input type="text" class="form-control" id="pin" maxlength="6" placeholder="Enter PIN" required title="Please enter a valid 6-digit PIN"/>
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-center align-items-center mt-4">
            <button type="submit" class="btn btn-primary w-100">Create User</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
