<!-- usermanagement/view_users.html -->
<!-- Header -->
<div id="page-header-data"
     data-title="User Management"
     data-icon="person-circle"
     data-subtitle="Manage user configuration">
</div>

<!-- Add User Button -->
<div class="d-flex justify-content-end align-items-center gap-2 mb-3 flex-wrap">
  <button class="btn btn-primary nav-link-load" data-page="usermanagement/add_users">
    <i class="bi bi-plus-circle me-1"></i> Add User
  </button>
</div>
<div class="table-card">

  <!-- Appointment Status Tabs -->
<div class="status-tabs mb-4 gap-2">
  <div class="tab-buttons d-flex position-relative">
    <button class="tab-btn active" data-status="all" style="font-weight: 600; font-size: 1.1rem;">All <span class="badge bg-success ms-1" id="all-count"></span></button>
    <button class="tab-btn" data-status="Admin" style="font-weight: 600; font-size: 1.1rem;">Admin <span class="badge bg-secondary ms-1" id="admin-count"></span></button>
    <button class="tab-btn" data-status="Staff" style="font-weight: 600; font-size: 1.1rem;">Staff <span class="badge bg-danger ms-1" id="staff-count"></span></button>
    <button class="tab-btn" data-status="Pharmacist" style="font-weight: 600; font-size: 1.1rem;">Phamrmacist <span class="badge bg-warning ms-1" id="pharmacist-count"></span></button>
    <div class="tab-underline"></div>
  </div>
</div>


  <!-- Search -->
  <div id="searchbar-container"></div>

  <!-- Table -->
  <table class="table table-hover table-bordered align-middle mb-0">
    <thead class="table-light">
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic content will be inserted here by JavaScript -->
    </tbody>
  </table>

</div>
