<!-- patients/view_patients.html -->
<!-- Header -->
<div id="page-header-data"
     data-title="Patients"
     data-icon="person-vcard"
     data-subtitle="Manage all patient records">
</div>

<!-- Add Patient Button -->
<div class="d-flex justify-content-end align-items-center gap-2 mb-3 flex-wrap">
  <button class="btn btn-primary nav-link-load" data-page="patients/add_patients">
    <i class="bi bi-plus-circle me-1"></i> Add Patient
  </button>
</div>

<!-- table Card -->
<div class="table-card">

  <!-- Patient Count -->
<div class="mb-3">
  <i class="bi bi-people-fill me-1"></i><span class="fw-bold">Patient Count:-</span><span id="patient-count">0</span>
</div>
    
<!-- Search Controls -->
<div class="d-flex align-items-center gap-2 mb-3 flex-nowrap">
  <!-- Dropdown -->
  <select class="form-select" id="search_type" style="width: 350px; background-color:white;">
    <!-- <option value="" selected disabled>Select Search Type</option> -->
    <option value="phone_number" selected >Phone No</option>
    <option value="full_name">Full Name</option>
    <option value="registration_id">Registration ID</option>
  </select>

  <!-- Search Input with Icon -->
  <div class="input-group" style="width: 400px;">
    <span class="input-group-text bg-light border-end-0">
      <i class="bi bi-search"></i>
    </span>
    <input type="text" id="search_value" class="form-control border-start-0" placeholder="Search Patients..." style="background-color: #fafafa;" />
  </div>
</div>


<!-- Table -->
<table class="table table-hover table-bordered align-middle mb-0">
  <thead class="table-light">
    <tr>
      <th>S.No</th>
      <th>Registration ID</th>
      <th>Full Name</th>
      <th>Phone Number</th>
      <th>Treatment Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="patient-table-body">
    <!-- Patient rows will be injected here -->
  </tbody>
</table>

<!-- Pagination -->
<nav aria-label="Patient pagination" class="mt-4">
  <ul class="pagination justify-content-center" id="pagination-container">
    <!-- Pagination buttons will be dynamically inserted here -->
  </ul>
</nav>


</div>
