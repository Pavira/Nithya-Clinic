<div class="container-fluid vh-100 bg-cover d-flex align-items-center justify-content-end p-0">
  <div class="login-overlay w-100 h-100 position-absolute top-0 start-0"></div>

  <!-- Login Card -->
  <div class="card shadow p-4 position-relative z-1 me-5" style="min-width: 350px; max-width: 400px;">
    <h3 class="text-center mb-4 fw-bold text-primary">Dr. Nithya’s Clinic</h3>
    <h5 class="text-center text-muted mb-4">Doctor Sign In</h5>

    <form>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required />
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required />
          <button type="button" class="btn btn-outline-secondary toggle-password">
            <i class="bi bi-eye-slash"></i>
          </button>
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-primary w-50">Sign In</button>
        <a href="#" class="text-decoration-none small">Forgot password?</a>
      </div>
    </form>
  </div>
</div>

<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- Left Image Section -->
    <div class="col-md-7 d-none d-md-flex align-items-center justify-content-center bg-light p-0 overflow-hidden">
      <img src="/admin/assets/images/login.jpg" class="img-fluid h-100 w-100 object-fit-cover" style="object-fit: contain;" alt="Clinic" />
    </div>

    <!-- Right Form Section -->
    <div class="col-md-5 d-flex flex-column bg-white shadow p-4 rounded-4">

      
      <!-- Heading at Top -->
      <div class="mb-4">
        <h2 class="fw-bold text-primary">Dr. Nithya’s Clinic</h2>
        <p class="text-muted">Doctor Sign In</p>
      </div>

      <!-- Centered Form -->
      <div class="d-flex flex-grow-1 align-items-center justify-content-center">
        <form style="min-width: 350px; max-width: 400px; width: 100%;">
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required />
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required />
              <button type="button" class="btn btn-outline-secondary toggle-password">
                <i class="bi bi-eye-slash"></i>
              </button>
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary w-50">Sign In</button>
            <a href="#" class="text-decoration-none small">Forgot password?</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
