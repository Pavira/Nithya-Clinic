<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Nithya's Clinic - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- <link rel="stylesheet" href="/admin/assets/css/auth/signin.css" /> -->
  <style>
    html, body {
      height: 100%;
      margin: 50px ;
      overflow: hidden;
      background: url('/admin/assets/images/signin.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
    }

    .login-page {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      width: 100vw;
    }

    .left-image-section {
      width: 60%;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
    }

    .login-section {
      margin-left: auto;
      width: 30%;
      height: 95vh;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      /* box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1); */
      border-radius: 20px 20px 20px 20px;
      position: fixed;
      right: 20px;
      top: 20px;
    }

    .login-box {
      width: 100%;
      max-width: 420px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .toggle-password {
      border: none;
      background: transparent;
    }

    @media (max-width: 800px) {
    .login-section {
      margin: 20px;
      width: 90%;
    }

      /* .login-section {
        width: 100%;
        border-radius: 0;
      } */
    }
  </style>
</head>
<body>
  <!-- -------------Loader------------- -->
          <div id="signin-loader" class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white bg-opacity-75" style="z-index: 1050;">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <!-- -------------Loader------------- -->

  <div class="login-page">

    <!-- Left Image Static Section -->
    <div class="left-image-section"></div>

    <!-- Right Fixed Login Form Section -->
    <div class="login-section">
      <div class="login-box">
        <h2 class="fw-bold text-center mb-1">Dr. Nithya's Clinic</h2>
        <p class="text-center text-muted mb-4">Doctor Sign In</p>

        <form id="login-form">
          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Enter email" required />
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" id="password" class="form-control" placeholder="Enter password" required />
              <button type="button" class="btn btn-outline-secondary toggle-password"><i class="bi bi-eye-slash"></i></button>
            </div>

          </div>

          <!-- Sign In -->
          <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>

          <!-- Forgot Password -->
          <a href="#" id="forgot-password" class="text-decoration-none small">Forgot Password?</a>

          


        </form>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
          <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <form id="forgot-password-form">
                  <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p class="mb-3">Enter your registered email address. We'll send you a link to reset your password.</p>
                    <div class="mb-3">
                      <label for="reset-email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="reset-email" placeholder="name@example.com" required />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

  <!-- Load shared script first -->
<script src="/admin/assets/js/main.js" defer></script>

<!-- Then page-specific logic -->
<script src="/admin/assets/js/auth/signin.js" defer></script>
</body>
</html>
